version: "2"

services:
  radio_api:
    build:
      context: .
    container_name: radio_api_dev
    ports:
      - "8080:80"
    volumes:
      - ./php/:/php-code/
      - ./data/:/php-code/data/
    environment:
      - DEV=dev
      - CONF_DOMAIN=http://localhost:8080/
      - CONF_ALLOWED_DOMAIN=all
      - CONF_CACHE_EXPIRE=1200
      - CONF_OWN_STREAM=false
      - CONF_OWN_STREAM_JSON=http://172.19.0.1:8081/list.json
      - CONF_OWN_STREAM_URL=http://172.19.0.1:8081/?key=
      - CONF_PROXY_OWN_STREAM=false
