# radio.example.com
server {
	listen 80;
	listen [::]:80;

	server_name radio.example.com hama.wifiradiofrontier.com;

	root /var/www/radio-example-com/;

	index index.php index.html;

	error_page 404 /index.php?uri=err404;
	error_page 403 /index.php?uri=err403;

	location / {
		try_files $uri $uri/ @nofile;
	}

	location ~ ^/(data|.git|.gitignore|gui/core){
		deny all;
		return 403;
	}

	location /cloudproxy/ {
		proxy_pass https://nextcloud.example.com/;
	}

	location @nofile {
		rewrite ^(.*)$ /index.php?uri=$1 last;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
	}
}
